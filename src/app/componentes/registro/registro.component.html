<header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-user"></i> Registro
                </h1>
            </div>
        </div>
    </div>
</header>


    <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div *ngIf="msjError" class="alert alert-danger" role="alert" >{{ msjError }}</div>
        </div>
    </div>
</section> 

<section id="registro">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Registro</h4>
                        <div class="card-body">
                            <form (submit)="registro()">
                                <div class="form-group">
             
                                    <label for="email"> E-mail</label>
                                    <input type="email" class="form-control" name="email" placeholder="nombre@email.com"  [(ngModel)]="email" >
                                   
                                   

                                </div>
                                <div class="form-group">
                                    <label for="password"> Password</label>
                                    <input type="password" class="form-control" name="password"  [(ngModel)]="password" required>
                                </div>
                                <input type="submit" value="Registrarse" class="btn btn-info btn-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
